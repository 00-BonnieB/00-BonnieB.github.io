---
layout: default
---



<div class="posts">
<iframe width="100%" height="860px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="assets/newcastle-walk-plot.html"></iframe>

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
    
</div>
